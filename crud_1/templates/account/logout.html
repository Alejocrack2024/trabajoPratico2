{% extends 'base.html' %}


{% block content %}
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <h2>{{ title }}</h2>
        
        <h2>Confirma que desea deslogearse?</h2>
        <button type="submit">Log Out</button>
        <a href="{% url 'persona:lista' %}">Cancelar</a>
    </form>
{% endblock content %}
