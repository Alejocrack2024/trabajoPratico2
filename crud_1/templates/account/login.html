{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <h1>Iniciar Sesión</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Iniciar Sesión</button>
        <p>¿No tienes una cuenta? <a href="{% url 'account_signup' %}
        ">Regístrate</a></p>
    </form>
{% endblock content %}
