{% extends 'base.html' %}

{% block content %}
    <h1>{{ titulo }}</h1>

    {% if oficinas %}
        <h1>Resultados</h1>
        <ul>

            {% for oficina in oficinas %}
                <li>{{ oficina }}</li>
            {% endfor %}

        </ul>

    {% else %}
        <p>Resultados:</p>
    {% endif %}

{% endblock content %}
