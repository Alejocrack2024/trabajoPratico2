{% extends 'base.html' %}
{% block content %}
    <h1>Eliminar Oficina</h1>
    <p>¿Estás seguro de que deseas eliminar a {{ oficina.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminación</button>
        <a href="{% url 'oficina:lista' %}">Cancelar</a>
    </form>
{% endblock content %}
